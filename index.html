<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>html</title>
    <link rel="stylesheet" href="calendar.css">
  </head>

  <body>
    <form name="cal">
      <input type="text" id="_text" name="_text" value="2018-02-23">
    </form>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="calendar.js"></script>
    <script type="text/javascript">
      var input = document.getElementById('_text');
      input.calendar({
        lang: 'ja',
        separator: '/',
        display_date: new Date(2018, 1),
        from: new Date(2017, 12),
        to: new Date(2018, 4, 11)
      });
    </script>
  </body>

</html>
